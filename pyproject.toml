[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "bioamla"
version = "0.0.38"
authors = [
  { name="John McMeen", email="johnmcmeen@gmail.com" },
]
description = "Bioacoustics & Machine Learning Applications"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
dependencies = [
  "novus-pytils",
  "click",
  "torch",
  "torchvision", 
  "torchaudio",
  "transformers[torch]", 
  "datasets[audio]",
  "audiomentations", 
  "evaluate", 
  "tensorboardX",
  "fastapi[standard]",
  "pydub",
  "textual",
  "matplotlib",
  "scipy",
  "librosa",
  "soundfile"
]

[project.scripts]
audio = "bioamla.commands.audio:main"
ast-predict = "bioamla.commands.ast_predict:main"
devices = "bioamla.commands.devices:main"
download = "bioamla.commands.download:main"
unzip = "bioamla.commands.unzip:main"
version = "bioamla.commands.version:main"

# Currently untested
wave = "bioamla.commands.wave:main"
waves = "bioamla.commands.waves:main" 
ast = "bioamla.commands.ast:main"
ast-finetune = "bioamla.commands.ast_finetune:main"
ast-batch-inference = "bioamla.commands.ast_batch_inference:main"
extract = "bioamla.commands.extract:main"
diag = "bioamla.commands.diag:main"
server = "bioamla.server.api:main"
audioeditor = "bioamla.cli.audioeditor:main"

[project.urls]
Homepage = "https://github.com/jmcmeen/bioamla"
