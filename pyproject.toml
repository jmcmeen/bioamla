[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "bioamla"
version = "0.0.42"
authors = [
  { name="John McMeen", email="johnmcmeen@gmail.com" },
]
description = "Bioacoustics & Machine Learning Applications"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
dependencies = [
  "novus-pytils",
  "click",
  "torch",
  "torchvision", 
  "torchaudio",
  "transformers[torch]", 
  "datasets[audio]",
  "audiomentations", 
  "evaluate", 
  "tensorboardX",
  "fastapi[standard]",
  "pydub",
  "textual",
  "matplotlib",
  "scipy",
  "librosa",
  "soundfile"
]

[project.scripts]
bioamla = "bioamla.cli:cli"

[project.urls]
Homepage = "https://github.com/jmcmeen/bioamla"
