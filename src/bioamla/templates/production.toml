# Bioamla Project Configuration - Production Template
# Generated by: bioamla project init
#
# Optimized for batch processing, throughput, and deployment pipelines.
# Settings favor speed and efficiency over detailed logging.

# =============================================================================
# PROJECT METADATA
# Basic information about this project
# =============================================================================
[project]
name = ""
version = "1.0.0"
description = ""
created = ""

# =============================================================================
# AUDIO PROCESSING
# Settings for audio file preprocessing and conversion
# Used by: bioamla audio convert, bioamla audio segment
# =============================================================================
[audio]
sample_rate = 16000          # Target sample rate in Hz (16000 recommended for most models)
mono = true                  # Convert stereo to mono (required for most ML models)
normalize = false            # Skip normalization for speed

# =============================================================================
# MODEL CONFIGURATION
# Default models for inference and embeddings
# Used by: bioamla models predict, bioamla models embed
# =============================================================================
[models]
default_model = "MIT/ast-finetuned-audioset-10-10-0.4593"

# =============================================================================
# INFERENCE SETTINGS
# Settings for model prediction and classification
# Used by: bioamla models predict, bioamla batch predict
# =============================================================================
[inference]
batch_size = 32              # Large batches for maximum throughput
use_fp16 = true              # Half precision for faster inference
top_k = 3                    # Fewer predictions for efficiency
min_confidence = 0.1         # Higher threshold to reduce noise
clip_seconds = 10            # Audio clip duration for inference
overlap_seconds = 0          # No overlap for faster processing

# =============================================================================
# BATCH PROCESSING
# Settings for large-scale batch operations
# Used by: bioamla batch predict, bioamla batch embed
# =============================================================================
[batch]
recursive = true             # Process subdirectories
workers = 4                  # Parallel processing workers

# =============================================================================
# OUTPUT SETTINGS
# Settings for result formatting and file output
# =============================================================================
[output]
format = "parquet"           # Parquet is efficient for large datasets
verbose = false              # Minimal output for clean logs
overwrite = true             # Allow reprocessing without prompts

# =============================================================================
# LOGGING SETTINGS
# Settings for command history and logging
# Used by: bioamla log show, bioamla log stats
# =============================================================================
[logging]
level = "WARNING"            # Only log warnings and errors
max_history = 100            # Keep minimal history
