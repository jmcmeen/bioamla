# Bioamla Project Configuration - Default Template
# Generated by: bioamla project init

[project]
name = ""
version = "1.0.0"
description = ""
created = ""

# Audio Processing Settings
[audio]
sample_rate = 16000          # Target sample rate (Hz)
mono = true                  # Convert to mono
normalize = false            # Normalize audio levels

# Visualization Settings
[visualize]
type = "mel"                 # "mel", "stft", "waveform"
n_fft = 2048                 # FFT window size
hop_length = 512             # Hop length between frames
n_mels = 128                 # Number of mel bands
cmap = "magma"               # Colormap for spectrograms
dpi = 150                    # Output resolution

# Model Configuration
[models]
default_model = "MIT/ast-finetuned-audioset-10-10-0.4593"

# Inference Settings
[inference]
batch_size = 8
use_fp16 = false
top_k = 5
min_confidence = 0.01
clip_seconds = 10
overlap_seconds = 0

# Training Settings
[training]
learning_rate = 5.0e-5
epochs = 10
batch_size = 16
eval_strategy = "epoch"
save_strategy = "epoch"

# Output Settings
[output]
format = "csv"               # "csv", "json", "parquet"
verbose = true
overwrite = false

# Logging Settings
[logging]
level = "INFO"
max_history = 1000
