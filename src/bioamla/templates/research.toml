# Bioamla Project Configuration - Research Template
# Generated by: bioamla project init
#
# Optimized for reproducibility, detailed logging, and publication-quality
# outputs. Settings favor accuracy and traceability over speed.

# =============================================================================
# PROJECT METADATA
# Basic information about this project
# =============================================================================
[project]
name = ""
version = "1.0.0"
description = ""
created = ""

# =============================================================================
# AUDIO PROCESSING
# Settings for audio file preprocessing and conversion
# Used by: bioamla audio convert, bioamla audio segment
# =============================================================================
[audio]
sample_rate = 16000          # Target sample rate in Hz (16000 recommended for most models)
mono = true                  # Convert stereo to mono (required for most ML models)
normalize = true             # Normalize audio levels for consistent analysis

# =============================================================================
# VISUALIZATION
# Settings for spectrogram and waveform generation
# Used by: bioamla visualize spectrogram, bioamla visualize waveform
# =============================================================================
[visualize]
type = "mel"                 # Spectrogram type: "mel", "stft", "mfcc", "waveform"
n_fft = 2048                 # FFT window size (larger = better freq resolution)
hop_length = 512             # Hop length between frames (smaller = better time resolution)
n_mels = 128                 # Number of mel bands (64-128 typical)
cmap = "viridis"             # Colormap: "viridis" is perceptually uniform
dpi = 300                    # High resolution for publications

# =============================================================================
# MODEL CONFIGURATION
# Default models for inference and embeddings
# Used by: bioamla models predict, bioamla models embed
# =============================================================================
[models]
default_ast_model = "MIT/ast-finetuned-audioset-10-10-0.4593"
cache_dir = ".bioamla/model_cache"  # Local cache for reproducibility

# =============================================================================
# INFERENCE SETTINGS
# Settings for model prediction and classification
# Used by: bioamla models predict, bioamla batch predict
# =============================================================================
[inference]
batch_size = 4               # Smaller batches for reproducibility
use_fp16 = false             # Full precision for consistent results
top_k = 10                   # More predictions for detailed analysis
min_confidence = 0.001       # Lower threshold to capture edge cases
clip_seconds = 10            # Audio clip duration for inference
overlap_seconds = 0          # Overlap between consecutive clips

# =============================================================================
# TRAINING SETTINGS
# Settings for model fine-tuning and training
# Used by: bioamla models train
# =============================================================================
[training]
learning_rate = 5.0e-5       # Initial learning rate (5e-5 typical for fine-tuning)
epochs = 20                  # More epochs for thorough training
batch_size = 8               # Smaller batches for stability
eval_strategy = "steps"      # Frequent evaluation for tracking progress
eval_steps = 100             # Evaluate every 100 steps
save_strategy = "steps"      # Frequent checkpoints
save_steps = 100             # Save every 100 steps
logging_steps = 10           # Frequent logging for detailed analysis

# =============================================================================
# OUTPUT SETTINGS
# Settings for result formatting and file output
# =============================================================================
[output]
format = "csv"               # Output format: "csv", "json", "parquet"
verbose = true               # Show detailed progress output
overwrite = false            # Prevent accidental data loss
include_metadata = true      # Include full metadata in outputs

# =============================================================================
# LOGGING SETTINGS
# Settings for command history and logging
# Used by: bioamla log show, bioamla log stats
# =============================================================================
[logging]
level = "DEBUG"              # Detailed logging for troubleshooting
max_history = 10000          # Keep extensive history for reproducibility
