# Acoustic indices batch analysis
# Calculates soundscape ecology indices for a directory of recordings

[pipeline]
name = "indices_batch"
description = "Batch acoustic indices calculation for soundscape analysis"
version = "1.0.0"
author = "bioamla"

[variables]
input_dir = { type = "path", required = true, description = "Directory containing audio files" }
output_dir = { type = "path", default = "./indices_output", description = "Output directory for results" }
indices = { type = "string", default = "ACI,ADI,NDSI,BIO,H", description = "Comma-separated list of indices to calculate" }
temporal_window = { type = "string", default = "60", description = "Temporal window in seconds for analysis" }

[[steps]]
name = "calculate_indices"
action = "analysis.indices"
description = "Calculate acoustic indices for all recordings"
params = { input = "{{ input_dir }}", output = "{{ output_dir }}/indices.csv", indices = "{{ indices }}" }

[[steps]]
name = "log_complete"
action = "util.log"
description = "Log completion"
depends_on = ["calculate_indices"]
params = { message = "Acoustic indices calculation complete. Results in {{ output_dir }}/indices.csv" }
